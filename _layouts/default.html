<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ page.title | default: site.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}"> <!-- 引入自定义样式 -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ site.baseurl }}/">首页</a></li>
        <li><a href="{{ site.baseurl }}/about">关于</a></li>
        <li><a href="{{ site.baseurl }}/contact">联系</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }} <!-- 渲染页面内容 -->
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}. 版权所有。</p>
  </footer>
</body>
</html>
