<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  <title>{{ page.title | default: site.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>

  <!-- 头部 -->
  <header>
    <div class="container">
      <h1><a href="{{ site.baseurl }}/" class="logo">我的博客</a></h1>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">首页</a></li>
          <li><a href="{{ site.baseurl }}/about">关于</a></li>
          <li><a href="{{ site.baseurl }}/contact">联系</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 主体内容 -->
  <main>
    <div class="container">
      <article class="content-card">
        <h2>{{ page.title }}</h2>
        <p class="meta">
          <span>发表于：{{ page.date | date: "%Y-%m-%d" }}</span>
        </p>
        {{ content }} <!-- 渲染页面内容 -->
      </article>
    </div>
  </main>

  <!-- 页脚 -->
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}. 版权所有。</p>
    </div>
  </footer>

</body>
</html>
